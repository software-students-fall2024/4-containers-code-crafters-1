name: Python application

on:
  push:
    branches:
      - main  # 或者指定其他分支，例如 "develop" 或 "*" 以匹配所有分支
  pull_request:
    branches:
      - main  # 在创建针对 main 的 Pull Request 时也会触发

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pipenv install --dev  

      - name: Run tests
        run: |
          pytest --cov=. tests/

