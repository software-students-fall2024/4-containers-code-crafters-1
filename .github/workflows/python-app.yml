name: Python application

on:
  push:
    branches:
      - main  # 或者指定其他分支，例如 "develop"
  pull_request:
    branches:
      - main  # 也可以在 Pull Request 时触发

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pipenv
        run: |
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --dev

      - name: Run tests
        run: |
          pytest --cov=. tests/

